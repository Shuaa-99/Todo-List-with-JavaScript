<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>To do app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="todo-form">
        <h1 class="title">My Daily Tasks</h1>
        <div class="task-stats">
          <p id="totalTasks">Total Tasks📝: 0</p>
          <p id="completedTasks">Completed Tasks ✅: 0</p>
        </div>
        <div class="input-container">
          <input type="text" class="todo-input" placeholder="Add new task" />
          <button class="addButton" type="submit">Add</button>
        </div>
        <div class="circle-container">
          <button class="circle circleRed" type="button"></button>
          <button class="circle circleYellow" type="button"></button>
          <button class="circle circleBlue" type="button"></button>
          <button class="circle circleGreen" type="button"></button>
          <button class="circle circlePurple" type="button"></button>
          <button class="circle circleOrange" type="button"></button>
        </div>
      </form>
      <ul class="todo-list"></ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
